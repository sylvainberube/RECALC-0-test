<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Supposons qu'un aquarium rectangulaire soit rempli d'eau. Le réservoir mesure \(4\) pieds de long sur \(2\) pieds de large sur \(3\) pieds de haut, et le tuyau qui remplit le réservoir fournit de l'eau à un débit de \(0,5\) pied cube par minute.</p>
